<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>

    <!-- ✅ flash 메시지 표시 -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 space-y-2">
          {% for message in messages %}
            <div class="bg-yellow-100 border border-yellow-300 text-yellow-800 px-4 py-2 rounded text-sm">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="아이디" class="w-full px-4 py-2 border rounded-lg" required />
      <input type="password" name="password" placeholder="비밀번호" class="w-full px-4 py-2 border rounded-lg" required />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">로그인</button>
    </form>
  </div>
</body>
</html>
