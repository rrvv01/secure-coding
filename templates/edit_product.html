<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">상품 수정</h2>
    <form action="" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="text" name="name" value="{{ product.name }}" class="w-full px-4 py-2 border rounded" required>
      <input type="number" name="price" value="{{ product.price }}" class="w-full px-4 py-2 border rounded" required>
      
      {% if product.image %}
        <p class="text-sm text-gray-500">현재 이미지:</p>
        <img src="{{ url_for('static', filename='uploads/' + product.image) }}" class="w-full h-40 object-cover rounded">
      {% endif %}
      
      <input type="file" name="image" accept="image/*" class="w-full px-4 py-2 border rounded">
      <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">수정하기</button>
    </form>
  </div>
</body>
</html>
