<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신고하기</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10 px-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">🚨 신고하기</h2>

    <p class="mb-4 text-gray-700">
      {% if user_id %}
        유저 ID <strong>{{ user_id }}</strong>를 신고하려고 합니다.
      {% elif product_id %}
        상품 ID <strong>{{ product_id }}</strong>를 신고하려고 합니다.
      {% endif %}
    </p>

    <form method="POST">
      <label for="reason" class="block text-sm font-medium text-gray-700">신고 사유</label>
      <textarea name="reason" id="reason" rows="4" required
                class="mt-1 block w-full border border-gray-300 rounded px-3 py-2"></textarea>

      <button type="submit"
              class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        신고 제출
      </button>
    </form>
  </div>
</body>
</html>
